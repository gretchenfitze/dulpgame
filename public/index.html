<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dulp</title>
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-icon-180x180.png">
	<link rel="shortcut icon" type="image/png" sizes="192x192"  href="/favicons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
	<link rel="manifest" href="/favicons/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/favicons/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
	<meta name="mobile-web-app-capable" content="yes">
	<script type="text/javascript" src="./libs/addtohomescreen.js"></script>
	<script type="text/javascript">
		addToHomescreen();
	</script>
</head>

<body>
	<div class="screen__start">
		<h1 class="screen__start--game-name">dulp</h1>
		<button class="screen__start--btn btn__continue invisible" data-action="continue">CONTINUE</button>
		<button class="screen__start--btn btn__start" data-action="newgame">NEW GAME</button>
		<button class="screen__start--btn btn__levels" data-action="choose">LEVELS</button>
	</div>

	<div class="screen__game invisible">
		<div class="circle">
			<ul class="js-circle">
			</ul>
			<div class="circle__center"></div>
		</div>

			<ul class="bullets js-bullets"></ul>

		<button class="screen__game--pause" data-action="pause">
			<img class="screen__game--pause-symbol" data-action="pause" src="/favicons/pause.svg"/>
		</button>
	</div>

	<div class="screen__pause invisible">
		<h2 class="screen__pause--verdict">Game paused</h2>
		<button class="screen__pause--btn btn__continue" data-action="continue-pause">CONTINUE</button>
		<button class="screen__pause--btn btn__exit" data-action="exit">EXIT</button>
	</div>

	<div class="screen__win invisible">
		<h2 class="screen__win--verdict">Level passed!</h2>
		<button class="screen__win--btn btn__continue" data-action="nextlevel">NEXT LEVEL</button>
		<button class="screen__win--btn btn__exit" data-action="exit-win">EXIT</button>
	</div>

	<div class="screen__lose invisible">
		<h2 class="screen__lose--verdict">You lose!</h2>
		<button class="screen__lose--btn btn__tryagain" data-action="tryagain">TRY AGAIN</button>
		<button class="screen__lose--btn btn__exit" data-action="exit">EXIT</button>
	</div>

	<div class="screen__levels invisible">
	</div>

	<script type="text/javascript" src="/build/app.min.js"></script>
</body>
</html>
